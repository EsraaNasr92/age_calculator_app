<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>

<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="main">

    <form id="demo">
      <div class="form-container">
        
        <div class="form-group">
          <label for="day">
            Day
          </label>
          <input type="text" placeholder="DD" id="day" minlength="2" maxlength="2">
          <small></small>
        </div>
  
        <div class="form-group">
          <label for="month">
            Month
          </label>
          <input type="text" placeholder="MM" id="month" minlength="2" maxlength="2">
          <small></small>
        </div>
  
        <div class="form-group">
          <label for="year">
            Year
          </label>
          <input type="text" placeholder="YYYY" id="year" minlength="2" maxlength="4">
          <small></small>
        </div>
      </div>

      <div class="submit_block">
        <hr>
        <button type="submit" class="sumbit_btn"><img src="./assets/images/icon-arrow.svg" alt="icon"></button>
      </div>
    </form>
    
    <div class="result">
      <div> <span id="YY">- -</span> years </div>
      <div> <span id="MM">- -</span> months </div> 
      <div> <span id="DD">- -</span> days </div>
    </div>

    <div class="attribution" style="text-align: center; margin-top: 30px;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/EsraaNasr92/" target="_blank">Esraa Nasr</a>.
    </div>

  </div>


  <script src="assets/js/scripts.js"></script>
</body>
</html>
